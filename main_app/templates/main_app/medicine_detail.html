{% extends 'base.html' %}
{% block content %}

<h1>Medical Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ medicine.name}}</span>
          <p>ID: {{medicine.id}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'medicines_update' medicine.id %}">Edit</a>
        <a href="{% url 'medicines_delete' medicine.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
