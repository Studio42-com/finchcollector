{% extends 'base.html' %}
{% block content %}

<h1>Treatment List</h1>
Warning: not all treatments are medically sound.
{% for medicine in medicine_list %}
  <a href="{% url 'medicines_detail' medicine.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ medicine.name }}</span>
            <p>ID: {{ medicine.id }}</p>

        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
