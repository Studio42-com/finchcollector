{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ detail.name }}</span>
        <p>Native Range: {{ detail.native }}</p>
        <p>Description: {{ detail.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'finches_update' detail.id %}">Edit</a>
        <a href="{% url 'finches_delete' detail.id %}">Delete</a>
      </div>

    </div>
</div>
</div>
{% endblock %}
